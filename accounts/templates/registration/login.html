{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="container">
    <div class="jumbotron">
        <h1 class="display-4 text-center">Đăng nhập</h1>
        <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}
        <div class="form-group text-center">
                <button class="btn btn-secondary btn-lg btn-block" type="submit">Đăng nhập</button>
        </div>
        <hr class="my-4">
            <p class="text-center">Nếu chưa có tài khoản, hãy <a href="{% url 'register' %}">Đăng ký</a>
        </form>
    </div>
    </div>
{% endblock content %}
